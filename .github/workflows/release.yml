name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore dependencies
        run: dotnet restore src/AgentDock.slnx

      - name: Publish
        run: >
          dotnet publish src/AgentDock/AgentDock.csproj
          --configuration Release
          --runtime win-x64
          --self-contained
          -p:PublishReadyToRun=true
          -p:Version=${{ steps.version.outputs.version }}
          --output publish

      - name: Create portable ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path publish\* -DestinationPath "artifacts\AgentDock-${{ steps.version.outputs.version }}-portable-win-x64.zip"

      - name: Ensure Inno Setup is available
        shell: pwsh
        run: |
          if (-not (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe")) {
            choco install innosetup -y --no-progress
          }

      - name: Build installer
        shell: pwsh
        run: >
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          /DMyAppVersion=${{ steps.version.outputs.version }}
          installer\AgentDock.iss

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          files: |
            artifacts/AgentDock-${{ steps.version.outputs.version }}-setup.exe
            artifacts/AgentDock-${{ steps.version.outputs.version }}-portable-win-x64.zip
